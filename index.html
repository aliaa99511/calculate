<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
   
<div class="container cennter">
    <div class="calculator">
        <!--top-->
        <div class="top">
            <p id="history"></p>
            <p id="output"></p>
        </div>
        <!--top-->
        <!--keyboard-->
        <div class="keyboard">
            <button class="operator" id="myc">c</button>
            <button class="operator same" value="." id="dot">.</button>
            <button class="operator same" value="%" id="my%">%</button>
            <button id="divide" class="same" value="/">
                <i class="fas fa-divide"></i>
            </button>
            <button class="number same" value="7" id="my7">7</button>
            <button class="number same" value="8" id="my8">8</button>
            <button class="number same" value="9" id="my9">9</button>
            <button id="times" class="same" value="*">
               <i class="fas fa-times"></i>
            </button>
            <button class="number same" value="4" id="my4">4</button>
            <button class="number same" value="5" id="my5">5</button>
            <button class="number same" value="6" id="my6">6</button>
            <button id="minse" class="same" value="-">-</button>
            <button class="number same" value="1" id="my1">1</button>
            <button class="number same" value="2" id="my2">2</button>
            <button class="number same" value="3" id="my3">3</button>
            <button id="plus" class="same" value="+">+</button>
            <button id="myempty"></button>
            <button class="number same" value="0" id="my0">0</button>
            <button id="myempty"></button>
            <button id="equal">=</button>
        </div>
        <!--keyboard-->
    </div>
</div>    


    <script src="js/script.js"></script>
</body>
</html>
